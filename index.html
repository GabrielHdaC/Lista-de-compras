<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <header>
        <section id="titulo">
            <h1>Lista de compras</h1>
        </section>
    </header>
    <main>
        <div class="container">
            <div id="Adicionar" class="Adicionar">
                <h3>Adicionar no carrinho</h3>
                <div>
                    <fieldset>
                        <legend>Produtos</legend>
                        <label for="produto">Produto:</label>
                        <input type="text" name="produto" id="produto" required>
                        
                        <label for="quantidade">Quantidade:</label>
                        <input type="number" name="quantidade" id="quantidade" required>
                        
                        <label for="descrição">Descrição:</label>
                        <input type="text" name="descrição" id="descrição" required>
                        
                        <label for="preço">Preço:</label>
                        <input type="number" name="preço" id="preço" required>
                        
                        <button type="button" class="btnAdicionar" aria-label="Adicionar ao carrinho de compras" onclick="adicionarAoCarrinho()">Adicionar ao carrinho</button>
                    </fieldset>
                </div>
            </div>
            <div id="Carrinho" class="Carrinho" role="region" aria-labelledby="carrinhoTitulo">
                <h3 id="carrinhoTitulo">Carrinho</h3>
                <div id="conteudoCarrinho">
                    <!-- Conteúdo do carrinho -->
                </div>
                <p id="totalCarrinho"><strong>Total:</strong> R$ 0,00</p>
                <button type="button" class="btnComprar" aria-label="Comprar todos os itens do carrinho" onclick="comprarCarrinho()">Comprar</button>
            </div>
        </div>
    </main>
    <footer>
    </footer>
    <script src="script.js"></script>
</body>
</html>
